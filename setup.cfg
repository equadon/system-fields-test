[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = system_fields_test/translations/

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@system-fields-test.com
mapping-file = babel.ini
output-file = system_fields_test/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = system_fields_test/translations/messages.pot
output-dir = system_fields_test/translations/

[update_catalog]
input-file = system_fields_test/translations/messages.pot
output-dir = system_fields_test/translations/
